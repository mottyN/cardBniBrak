<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>לוח כרטיסים - בני ברק</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            z-index: -1;
        }

        header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.05) 10px,
                    rgba(255, 255, 255, 0.05) 20px);
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .user-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #54a0ff, #74b9ff);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(84, 160, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #5f27cd, #a55eea);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(95, 39, 205, 0.4);
        }

        .btn-logout {
            background: linear-gradient(45deg, #ff6348, #ff7675);
            color: white;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 99, 72, 0.4);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .posts-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 2px;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }

        .card-info {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .card-info strong {
            color: #feca57;
        }

        .delete-btn {
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 95vh;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .close {
            position: absolute;
            top: 15px;
            left: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #feca57;
        }

        .modal-body {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: #feca57;
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .hide {
            display: none;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer a {
            color: #feca57;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 2rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .modal-content {
                margin: 1% auto;
                width: 95%;
                max-height: 98vh;
            }

            .modal-body {
                padding: 1rem;
            }

            .modal-header {
                padding: 1rem;
            }

            .modal-footer {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-ticket-alt"></i> לוח החלפת כרטיסים</h1>
        <div class="subtitle">בני ברק • חופשת קיץ 2025</div>
    </header>

    <main>
        <div class="user-section">
            <div id="postSection" class="hide">
                <div class="user-info">
                    <div class="welcome-text">
                        <i class="fas fa-user-circle"></i> שלום <span id="userName"></span>!
                    </div>
                    <div>
                        <button class="btn btn-success" onclick="openModal()">
                            <i class="fas fa-plus"></i> פרסם מודעה חדשה
                        </button>
                        <button class="btn btn-logout" onclick="signOut()">
                            <i class="fas fa-sign-out-alt"></i> התנתק
                        </button>
                    </div>
                </div>
            </div>

            <div id="loginPrompt">
                <div style="text-align: center;">
                    <button class="btn btn-primary" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i> התחבר עם גוגל כדי לפרסם מודעה
                    </button>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="section-title">
                <i class="fas fa-search"></i> חיפוש מודעות
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="הקלד שם אירוע או קוד...">
        </div>

        <div class="posts-section">
            <div class="section-title">
                <i class="fas fa-list"></i> מודעות קיימות
            </div>
            <div id="posts"></div>
        </div>
    </main>

    <footer class="footer">
        <p>כל הזכויות שמורות © 2025</p>
        <p>נבנה על ידי <a href="mailto:p0533105452@gmail.com"><strong>p0533105452@gmail.com</strong></a></p>
    </footer>

    <!-- Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 class="modal-title"><i class="fas fa-plus-circle"></i> פרסם מודעה חדשה</h2>
            </div>
            <div class="modal-body">
                <form id="postForm">
                    <div class="form-group">
                        <label class="form-label">שם האירוע</label>
                        <input type="text" id="eventName" class="form-input" placeholder="לדוגמה: הופעת זמר ישראלי"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">קוד האירוע</label>
                        <input type="text" id="eventCode" class="form-input" placeholder="קוד זיהוי האירוע" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">מספר כרטיסים</label>
                        <input type="number" id="ticketCount" class="form-input" placeholder="כמה כרטיסים יש לך"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">שם ליצירת קשר</label>
                        <input type="text" id="contactName" class="form-input" placeholder="השם שלך" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">פרטי יצירת קשר</label>
                        <input type="text" id="contactPhone" class="form-input" placeholder="טלפון או מייל" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="postForm" class="btn btn-success" id="submitBtn">
                    <i class="fas fa-check"></i> אשר ופרסם
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()" style="margin-right: 10px;">
                    <i class="fas fa-times"></i> ביטול
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtXUnR_DIDITUtHg5BxwrMIJlNUYd8G3U",
            authDomain: "card-bni-brek.firebaseapp.com",
            projectId: "card-bni-brek",
            storageBucket: "card-bni-brek.firebasestorage.app",
            messagingSenderId: "583998866777",
            appId: "1:583998866777:web:8e7a3c414879b892d37848",
            measurementId: "G-NQC5HC90L7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const userNameSpan = document.getElementById('userName');
        const loginPrompt = document.getElementById('loginPrompt');
        const postSection = document.getElementById('postSection');
        let currentUserEmail = null;
        let currentUser = null;

        // Authentication handlers
        onAuthStateChanged(auth, user => {
            if (user) {
                loginPrompt.classList.add('hide');
                postSection.classList.remove('hide');
                userNameSpan.textContent = user.displayName;
                currentUserEmail = user.email;
                currentUser = user;
                loadPosts();
            } else {
                loginPrompt.classList.remove('hide');
                postSection.classList.add('hide');
                currentUserEmail = null;
                currentUser = null;
                loadPosts();
            }
        });

        window.signInWithGoogle = async function () {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('שגיאה בהתחברות:', error);
                alert('שגיאה בהתחברות: ' + error.message);
            }
        }

        window.signOut = async function () {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('שגיאה בהתנתקות:', error);
            }
        }

        // Modal handlers
        window.openModal = function () {
            document.getElementById('postModal').style.display = 'block';
        }

        window.closeModal = function () {
            document.getElementById('postModal').style.display = 'none';
            document.getElementById('postForm').reset();
        }

        // Form submission
        document.getElementById('postForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!currentUserEmail || !currentUser) {
                alert('אנא התחבר קודם');
                return;
            }

            const submitBtn = document.querySelector('#postModal button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            try {
                // Show loading state immediately
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מפרסם...';
                submitBtn.disabled = true;

                const eventName = document.getElementById('eventName').value.trim();
                const eventCode = document.getElementById('eventCode').value.trim();
                const ticketCount = parseInt(document.getElementById('ticketCount').value);
                const contactName = document.getElementById('contactName').value.trim();
                const contactPhone = document.getElementById('contactPhone').value.trim();

                // Validation
                if (!eventName || !eventCode || !contactName || !contactPhone) {
                    throw new Error('אנא מלא את כל השדות החובה');
                }

                if (!ticketCount || ticketCount <= 0) {
                    throw new Error('מספר הכרטיסים חייב להיות חיובי');
                }

                if (eventName.length > 100) {
                    throw new Error('שם האירוע ארוך מדי (מקסימום 100 תווים)');
                }

                if (eventCode.length > 50) {
                    throw new Error('קוד האירוע ארוך מדי (מקסימום 50 תווים)');
                }

                const post = {
                    eventName,
                    eventCode,
                    ticketCount,
                    contactName,
                    contactPhone,
                    email: currentUserEmail,
                    createdAt: serverTimestamp(),
                    userId: currentUser.uid
                };

                console.log('שולח מודעה:', post);
                await addDoc(collection(db, 'posts'), post);
                console.log('מודעה נשלחה בהצלחה');

                alert('המודעה פורסמה בהצלחה! 🎉');
                closeModal();
                await loadPosts();

            } catch (error) {
                console.error('שגיאה בפרסום המודעה:', error);
                if (error.code === 'permission-denied') {
                    alert('שגיאה באישורים. אנא בדוק את הגדרות הפרויקט בפיירבייס.');
                } else {
                    alert('שגיאה: ' + error.message);
                }
            } finally {
                // Always reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('postModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', loadPosts);

        // Load posts function
        async function loadPosts() {
            try {
                const container = document.getElementById('posts');
                container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> טוען מודעות...</div>';

                const searchValue = document.getElementById('searchInput').value.toLowerCase().trim();

                // Get all posts ordered by creation date
                const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);

                container.innerHTML = '';
                let hasResults = false;

                querySnapshot.forEach((docSnapshot) => {
                    const post = docSnapshot.data();
                    const postId = docSnapshot.id;

                    // Apply search filter
                    if (searchValue === '' ||
                        (post.eventName && post.eventName.toLowerCase().includes(searchValue)) ||
                        (post.eventCode && post.eventCode.toLowerCase().includes(searchValue))) {

                        hasResults = true;
                        const div = document.createElement('div');
                        div.className = 'card';

                        // Format creation date
                        let dateStr = '';
                        if (post.createdAt) {
                            const date = post.createdAt.toDate();
                            dateStr = date.toLocaleDateString('he-IL') + ' ' + date.toLocaleTimeString('he-IL', {
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        }

                        div.innerHTML = `
                            <div class="card-content">
                                <div class="card-title">${post.eventName || 'ללא שם'}</div>
                                <div class="card-info"><strong>קוד:</strong> ${post.eventCode || 'ללא קוד'}</div>
                                <div class="card-info"><strong>כרטיסים:</strong> ${post.ticketCount || 0}</div>
                                <div class="card-info"><strong>שם ליצירת קשר:</strong> ${post.contactName || 'ללא שם'}</div>
                                <div class="card-info"><strong>טלפון / מייל:</strong> ${post.contactPhone || 'ללא פרטים'}</div>
                                ${dateStr ? `<div class="card-info"><strong>תאריך פרסום:</strong> ${dateStr}</div>` : ''}
                                ${post.email === currentUserEmail ?
                                `<button class="delete-btn" onclick="deletePost('${postId}')">
                                        <i class="fas fa-trash"></i> מחק מודעה
                                    </button>` : ''}
                            </div>
                        `;
                        container.appendChild(div);
                    }
                });

                if (!hasResults) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">לא נמצאו מודעות מתאימות</div>';
                }
            } catch (error) {
                console.error('שגיאה בטעינת המודעות:', error);
                const container = document.getElementById('posts');
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        שגיאה בטעינת המודעות: ${error.message}
                        <br><br>
                        <button class="btn btn-secondary" onclick="loadPosts()">
                            <i class="fas fa-refresh"></i> נסה שוב
                        </button>
                    </div>
                `;
            }
        }

        // Delete post function
        window.deletePost = async function (docId) {
            if (!currentUser) {
                alert('אנא התחבר קודם');
                return;
            }

            if (confirm('האם אתה בטוח שברצונך למחוק את המודעה?')) {
                try {
                    await deleteDoc(doc(db, 'posts', docId));
                    await loadPosts();
                    alert('המודעה נמחקה בהצלחה');
                } catch (error) {
                    console.error('שגיאה במחיקת המודעה:', error);
                    if (error.code === 'permission-denied') {
                        alert('שגיאה באישורים - אין לך הרשאה למחוק את המודעה הזו');
                    } else {
                        alert('שגיאה במחיקת המודעה: ' + error.message);
                    }
                }
            }
        }

        // Load posts on page load
        loadPosts();

        // Add keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            // ESC to close modal
            if (e.key === 'Escape') {
                closeModal();
            }

            // Ctrl+K to focus search
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }

            // Enter in modal inputs should submit form
            if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                e.preventDefault();
                const form = document.getElementById('postForm');
                const event = new Event('submit', { cancelable: true });
                form.dispatchEvent(event);
            }
        });

        // Auto-refresh posts every 30 seconds
        setInterval(async () => {
            if (!document.hidden) { // Only refresh if page is visible
                try {
                    await loadPosts();
                } catch (error) {
                    console.error('שגיאה ברענון אוטומטי:', error);
                }
            }
        }, 30000);

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible, refresh posts
                loadPosts();
            }
        });

        // Handle online/offline status
        window.addEventListener('online', () => {
            console.log('חזרה לחיבור אינטרנט');
            loadPosts();
        });

        window.addEventListener('offline', () => {
            console.log('אין חיבור אינטרנט');
            const container = document.getElementById('posts');
            if (container.innerHTML.includes('loading')) {
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-wifi-slash"></i>
                        אין חיבור אינטרנט
                        <br><br>
                        בדוק את החיבור שלך ונסה שוב
                    </div>
                `;
            }
        });

        console.log('אפליקציית לוח הכרטיסים הופעלה בהצלחה עם Firestore SDK');
    </script>
</body>
