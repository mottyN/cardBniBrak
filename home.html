                if (typeof value === 'boolean') {
                    return { booleanValue: value };
                }
                if (value instanceof Date) {
                    return { timestampValue: value.toISOString() };
                }
                if (Array.isArray(value)) {
                    return {
                        arrayValue: {
                            values: value.map(v => this.toFirestoreValue(v))
                        }
                    };
                }
                if (typeof value === 'object') {
                    const fields = {};
                    for (const [key, val] of Object.entries(value)) {
                        fields[key] = this.toFirestoreValue(val);
                    }
                    return { mapValue: { fields } };
                }
                return { stringValue: String(value) };
            }

            // Convert Firestore value format to JavaScript value
            fromFirestoreValue(value) {
                if (!value) return null;

                if (value.stringValue !== undefined) return value.stringValue;
                if (value.integerValue !== undefined) return parseInt(value.integerValue);
                if (value.doubleValue !== undefined) return parseFloat(value.doubleValue);
                if (value.booleanValue !== undefined) return value.booleanValue;
                if (value.timestampValue !== undefined) return new Date(value.timestampValue);
                if (value.nullValue !== undefined) return null;
                if (value.arrayValue) {
                    return value.arrayValue.values ? value.arrayValue.values.map(v => this.fromFirestoreValue(v)) : [];
                }
                if (value.mapValue && value.mapValue.fields) {
                    const obj = {};
                    for (const [key, val] of Object.entries(value.mapValue.fields)) {
                        obj[key] = this.fromFirestoreValue(val);
                    }
                    return obj;
                }
                return null;
            }

            // Enhanced HTTP request with retry logic
            async makeRequest(url, options = {}, retries = 3) {
                for (let attempt = 1; attempt <= retries; attempt++) {
                    try {
                        const response = await fetch(url, options);
                        
                        if (response.status === 401) {
                            // Token expired, clear it and try to get a new one
                            console.log('×˜×•×§×Ÿ ×¤×’ ×ª×•×§×£, ×× ×¡×” ×œ×¨×¢× ×Ÿ...');
                            tokenManager.clearToken();
                            
                            if (attempt < retries) {
                                // Get fresh token and retry
                                const newToken = await tokenManager.getValidToken();
                                if (options.headers) {
                                    options.headers['Authorization'] = `Bearer ${newToken}`;
                                }
                                continue;
                            }
                        }

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error(`HTTP ${response.status}: ${errorText}`);
                            throw new Error(`×©×’×™××ª ×©×¨×ª: ${response.status} - ${response.statusText}`);
                        }

                        return response;
                    } catch (error) {
                        console.error(`× ×™×¡×™×•×Ÿ ${attempt} × ×›×©×œ:`, error);
                        
                        if (attempt === retries) {
                            throw error;
                        }
                        
                        // Wait before retry (exponential backoff)
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                    }
                }
            }

            // Get documents from collection
            async getDocuments(collectionName, orderBy = null) {
                try {
                    let url = `${this.baseURL}/${collectionName}?key=${this.apiKey}`;

                    if (orderBy) {
                        url += `&orderBy=${orderBy.field}%20${orderBy.direction || 'desc'}`;
                    }

                    const response = await this.makeRequest(url);
                    const data = await response.json();

                    if (!data.documents) {
                        return [];
                    }

                    return data.documents.map(doc => {
                        const id = doc.name.split('/').pop();
                        const fields = {};

                        if (doc.fields) {
                            for (const [key, value] of Object.entries(doc.fields)) {
                                fields[key] = this.fromFirestoreValue(value);
                            }
                        }

                        return { id, ...fields };
                    });
                } catch (error) {
                    console.error('×©×’×™××” ×‘×˜×¢×™× ×ª ××¡××›×™×:', error);
                    throw error;
                }
            }

                try {
                    const fields = {};
                    for (const [key, value] of Object.entries(data)) {
                        fields[key] = this.toFirestoreValue(value);
                    }

                    const token = await tokenManager.getValidToken();

                    const response = await this.makeRequest(
                        `${this.baseURL}/${collectionName}?key=${this.apiKey}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ fields })
                        }
                    );

                    const result = await response.json();
                    return result.name.split('/').pop(); // Return document ID

                    console.error('×©×’×™××” ×‘×”×•×¡×¤×ª ××¡××š:', error);
                    if (error.message.includes('401') || error.message.includes('××™××•×ª')) {

                    }
