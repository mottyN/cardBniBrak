            // Convert JavaScript value to Firestore value format
            toFirestoreValue(value) {
                if (value === null || value === undefined) {
                    return { nullValue: null };
                }
                if (typeof value === 'string') {
                    return { stringValue: value };
                }
                if (typeof value === 'number') {
                    return Number.isInteger(value) ? { integerValue: value.toString() } : { doubleValue: value };
                }
                if (typeof value === 'boolean') {
                    return { booleanValue: value };
                }
                if (value instanceof Date) {
                    return { timestampValue: value.toISOString() };
                }
                if (Array.isArray(value)) {
                    return {
                        arrayValue: {
                            values: value.map(v => this.toFirestoreValue(v))
                        }
                    };

                if (typeof value === 'object') {
                    const fields = {};

                    }
                    return { mapValue: { fields } };

                return { stringValue: String(value) };

            // Convert Firestore value format to JavaScript value
            fromFirestoreValue(value) {
                if (!value) return null;

                if (value.stringValue !== undefined) return value.stringValue;
                if (value.integerValue !== undefined) return parseInt(value.integerValue);
                if (value.doubleValue !== undefined) return parseFloat(value.doubleValue);

                if (value.nullValue !== undefined) return null;
                if (value.arrayValue) {
                    return value.arrayValue.values ? value.arrayValue.values.map(v => this.fromFirestoreValue(v)) : [];

                if (value.mapValue && value.mapValue.fields) {
                    const obj = {};
                    for (const [key, val] of Object.entries(value.mapValue.fields)) {

                    return obj;

        // Additional click handler for the submit button (backup)

        // Load posts function

                const posts = await firestoreREST.getDocuments(COLLECTION_NAME, {

                container.innerHTML = '';
                let hasResults = false;

                                ${dateStr ? `<div class="card-info"><strong>×ª××¨×™×š ×¤×¨×¡×•×:</strong> ${dateStr}</div>` : ''}

                                    </button>` : ''}

                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×“×¢×•×ª:', error);
                const container = document.getElementById('posts');
                container.innerHTML = `

            }
        }

        // Delete post function
        window.deletePost = async function (docId) {
            if (!currentUser) {
                alert('×× × ×”×ª×—×‘×¨ ×§×•×“×');
                return;
            }

            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”××•×“×¢×”?')) {
                try {
                    await firestoreREST.deleteDocument(COLLECTION_NAME, docId);
                    await loadPosts();
                    alert('×”××•×“×¢×” × ××—×§×” ×‘×”×¦×œ×—×”');
                } catch (error) {
                    console.error('×©×’×™××” ×‘××—×™×§×ª ×”××•×“×¢×”:', error);

                    if (error.message.includes('××™××•×ª')) {
                        alert('×‘×¢×™×™×ª ××™××•×ª - × ×¡×” ×œ×”×ª×—×‘×¨ ××—×“×©');
                        // Optionally force re-login
                        await signOut(auth);
                    } else {
                        alert('×©×’×™××” ×‘××—×™×§×ª ×”××•×“×¢×”: ' + error.message);
                    }
                }
            }
        }

        // Load posts on page load
        loadPosts();

        // Add keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            // ESC to close modal
            if (e.key === 'Escape') {
                closeModal();

            if (e.ctrlKey && e.key === 'k') {

            if (e.key === 'Enter' && e.target.classList.contains('form-input')) {

                const form = document.getElementById('postForm');

        // Add click handler to submit button as backup
        document.addEventListener('DOMContentLoaded', function () {
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {

                        e.preventDefault();
                        const form = document.getElementById('postForm');
                        const event = new Event('submit', { cancelable: true });
                        form.dispatchEvent(event);

                });
            }
        });

        // Auto-refresh posts every 30 seconds
        setInterval(async () => {
            if (!document.hidden) { // Only refresh if page is visible
                try {
                    await loadPosts();
                } catch (error) {
                    console.error('×©×’×™××” ×‘×¨×¢× ×•×Ÿ ××•×˜×•××˜×™:', error);
                }
            }
        }, 30000);

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible, refresh posts
                loadPosts();

        });

        // Handle online/offline status
        window.addEventListener('online', () => {
            console.log('×—×–×¨×” ×œ×—×™×‘×•×¨ ××™× ×˜×¨× ×˜');
            loadPosts();

            const container = document.getElementById('posts');

                        ××™×Ÿ ×—×™×‘×•×¨ ××™× ×˜×¨× ×˜

                        ×‘×“×•×§ ××ª ×”×—×™×‘×•×¨ ×©×œ×š ×•× ×¡×” ×©×•×‘
